<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0/jspdf.debug.js"></script>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>COMPUPARTES</title>
</head>

<body>
    <!-- HEADER -->
    <header class="base-header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="logo_Infinity" class="d-block w-100" alt="..."></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="shop.html">TIENDA</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" id="inputBuscar" type="search" placeholder="Search"
                            aria-label="Search">
                    </form>
                    <form class="d-flex" id="form_slider">
                        <p id="items" class="bi bi-brightness-alt-high"></p>
                        <div class="form-check form-switch">
                            <input title="checkbox-datascheme" class="form-check-input" type="checkbox" role="switch"
                                id="slider">
                        </div>
                        <p id="items" class="bi bi-moon-fill"></p>
                    </form>
                    <form class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" id="chart" type="button" data-bs-scroll="true"
                                data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                aria-controls="offcanvasRight">
                                <p id="items" class="bi bi-cart-fill carro"></p>
                            </li>
                        </ul>
                        <div class="ocultar">
                            <span class="contador" id="cantidadProductos">0</span>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Listado de Productos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- Carrito -->
                <h6>
                    <span id="cantidadProductos"></span>
                </h6>
                <div id="carrito">
                    <!-- Acá vamos a cargar los productos que estén en el carrito -->
                </div>
                <h3>Total: $<span id="totalCarrito">0</span></h3>
                <a href="#" id="botonComprar" class="oculto btn btnComprar btn-primary">Comprar</a>
            </div>
    </header>
    <!-- MAIN -->
    <main class="base-content base-contentShop">
        <ul class="nav justify-content-center">
            <li><a href="#" class="btn btnCategoria nav-item todos" data-categoria="MLA1652">Todos</a></li>
            <li>
                <a href="#" class="btn btnCategoria nav-item notebook" data-categoria="MLA1652">Notebooks</a>
            </li>
            <li><a href="#" class="btn btnCategoria nav-item placa" data-categoria="MLA1658">Placas de Video</a></li>
            <li><a href="#" class="btn btnCategoria nav-item procesadores" data-categoria="MLA1693">Procesadores</a>
            </li>
        </ul>
        <!-- PRODUCTOS -->
        <div class="textcard">
            <h2 class="u-align-center u-text u-text-1">Nuestros productos</h2>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4" id="productos">

        </div>
        <!-- CONTACTO -->
        <section class="base-contact-form">

            <form class="row" id="contact_form">
                <h2>Contacto</h2>
                <div class="col-auto">
                    <label for="staticEmail2" class="visually-hidden">Email</label>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1 from_name"
                            placeholder="name@example.com" name="email" required>
                    </div>
                    <div class="mb-3 ">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="text" class="form-control" id="text to_name" name="name" required
                            placeholder="Enter your Name">
                    </div>
                    <div class="mb-3 ">
                        <label for="name" class="visually-hidden">Mensaje</label>
                        <input type="text" class="form-control" name="message"  required id="text message"
                            placeholder="Enter your Message">
                    </div>
                    <div class="">
                        <input class="btn btn-warning mb-3" type="submit" id="button" value="Enviar">
                    </div>
                </div>
                <script type="text/javascript"
                    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

                <script type="text/javascript">
                    emailjs.init('5hJvH3IGa4CnpnOxY')
                </script>
            </form>
        </section>
        <!-- MARCAS -->
        <section class="base-partners">
            <div class="contenedor">
                <h2 class="u-align-center u-text u-text-1">Algunas de nuestras marcas oficiales</h2>
                <div class="container-fluid">
                    <div class="mb-3">
                        <div class="partners_images ">
                            <div class="u-container-layout u-similar-container u-container-layout-1">
                                <img class="u-image u-image-contain u-image-1" src="../img/294699_asus_icon.png">
                            </div>
                        </div>
                        <div class="partners_images">
                            <div class="u-container-layout u-similar-container u-container-layout-2">
                                <img class="u-image u-image-contain u-image-2" src="../img/4691411_dell_icon.png">
                            </div>
                        </div>
                        <div class="partners_images">
                            <div class="u-container-layout u-similar-container u-container-layout-3">
                                <img class="u-image u-image-contain u-image-3"
                                    src="../img/7422538_apple_computer_laptop_technology_icon.png">
                            </div>
                        </div>
                        <div class="partners_images">
                            <div class="u-container-layout u-similar-container u-container-layout-4">
                                <img class="u-image u-image-contain u-image-4"
                                    src="../img/7422460_hp_computer_hardware_laptop_icon.png">
                            </div>
                        </div>
                        <div class="partners_images">
                            <div class="u-container-layout u-similar-container u-container-layout-4">
                                <img class="u-image u-image-contain u-image-4" src="../img/microsoft.png">
                            </div>

                        </div>
                        <div class="partners_images">
                            <div class="u-container-layout u-similar-container u-container-layout-4">
                                <img class="u-image u-image-contain u-image-4" src="../img/xiaomi.png">
                            </div>
                        </div>
                        <div class="partners_images">
                            <div class="u-container-layout u-similar-container u-container-layout-4">
                                <img class="u-image u-image-contain u-image-4" src="../img/amd.png">
                            </div>
                        </div>
                        <div class="partners_images">
                            <div class="u-container-layout u-similar-container u-container-layout-4">
                                <img class="u-image u-image-contain u-image-4" src="../img/intel.png">
                            </div>
                        </div>
                    </div>
        </section>
            </form>
        </section>
        <script src="../js/darkmode.js" type="text/javascript"></script>
        <!-- Numeral libreria -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
        <!-- Librería Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Toastify -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- INSTACIONAMOS -->
        <script src="../js/app.js" defer></script>
        <script src="../js/sendmail.js" type="text/javascript"></script>
    </main>

    <!--Comienza footer -->
    <footer class="base-footer">
        <div>
            <p class="pFooter"> Nicolas Maximiliano Caminos © 2023 </p>
        </div>
        <ul class="socialmedia">
            <li>
                <a title="github" class="bi bi-github" href="https://github.com/NicolasCaminos"></a>
            </li>
            <li>
                <a title="linkedin" class="bi bi-linkedin" href="https://www.linkedin.com/in/nicolascaminos/"></a>
            </li>
            <li>
                <a title="Whatsapp" class="bi bi-whatsapp" href="https://api.whatsapp.com/send?phone=3517075862"></a>
            </li>
            <li>
                <a title="Youtube" class="bi bi-youtube"
                    href="https://www.youtube.com/channel/UCUDVBtnOQi4c7E8jebpjc9Q"></a>
            </li>
        </ul>
    </footer>
</body>

</html>
